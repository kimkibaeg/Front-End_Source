<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 선언 전 호출
        f1();

        function f1 () {
            document.write("기본 함수 선언");
        }

        // 함수 선언 후 호출
        f1();

        // 무명함수 선언전 호출 : 오류 발생
        // f2();
        // 무명 함수 : 함수 호출 시 함수 선언 이후에 호출
        const f2 = function() {
            document.write("<p>====================<p>")
            document.write("무명 함수");
        }

        // 무명 함수 호출
        f2();

        // ES6 부터 지원 되는 함수 : 화살표 (Arrow)
        const F3 = () => {
            document.write("Arrow 함수")
        }

        F3 ();
    </script>
</body>
</html>
