<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        table tr td {
            border: 1px solid slateblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        var table = '<table>';
        for (var i = 2; i <= 9; i++) {
            table += '<tr>';
            for (var j = 1; j <=9; j++){
                table += '<td>' + i + '*' + j + '=' + i * j + '</td>';
            }
            table += '</tr>';
        }
        table += '</table>';
        document.write(table);
    </script>
</body>
</html>
